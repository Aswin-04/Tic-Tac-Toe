<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="dist/style.css" />
    <script src="app/js/script.js" defer></script>
  </head>
  <body>
    <section class="init-section" data-init-page data-disabled="false">
      <div class="game-initializer">
        <div class="game-initializer__logo">
          <img src="app/scss/assets/icon-x-dark-cyan.png" alt="" class="logo">
          <img src="app/scss/assets/icon-o-yellow.png" alt="" class="logo">
        </div>
        <div class="game-initializer__player-picker">
          <h4 class="game-initializer__player-picker__header">PICK PLAYER 1'S SIGN</h4>
          <div class="game-initializer__player-picker__input">
            <div class="game-initializer__player-picker__input__x-icon checked-icon" data-input-sign="X" data-check-status="checked">
              <img src="app/scss/assets/icon-x-dark.png" alt="" class="x-img" data-imgX>
            </div>
            <div class="game-initializer__player-picker__input__o-icon" data-input-sign="O" data-check-status=""">
              <img src="app/scss/assets/icon-o-grey.png" alt="" class="o-img" data-imgO>
            </div>
          </div>
          <p class="game-initializer__player-picker__info">remember: x goes first</>
        </div>
        <div class="game-initializer__btn">
          <button class="start-btn" data-start-btn>START GAME</button>
        </div>
      </div>
    </section>

    <main class="main-page" data-main-page data-disabled="true">
      <section class="main-page__upper-section">
        <div class="main-page__upper-section__logo">
          <img src="app/scss/assets/icon-x-dark-cyan.png" alt="" class="main-page-logo">
          <img src="app/scss/assets/icon-o-yellow.png" alt="" class="main-page-logo">
        </div>
        <div class="main-page__upper-section__players-turn" data-player-turn>
          <img src="app/scss/assets/icon-x-grey.png" alt="">
          <h4>TURN</h4>
        </div>
        <div class="main-page__upper-section__reset-btn" data-reset-btn>
          <img src="app/scss/assets/icon-restart.svg" alt="" class="reset-btn-img">
        </div>
      </section>
      <div class="game-board-wrapper">
        <section class="main-page__game-board" data-game-board></section>
      </div>
    </main>

    <dialog data-result-dialog>
      <div class="result-conveyer">
        <p class="result-conveyer__credits" data-credit-tag data-is-hidden="">CONGRATULATIONS !</p>
        <h2 class="result-conveyer__display-winner">
          <img class="result-conveyer__display-winner__img" data-winner-sign-img="" data-is-hidden=""  src="" ></img>
          <span class="result-conveyer__display-winner__span"></span>
        </h2>
        <section class="result-conveyer__options" data-result-opt>
          <div class="result-conveyer__quit-btn quit-btn" data-quit-btn>QUIT</div>
          <div class="result-conveyer__play-again-btn play-again-btn" data-play-again-btn>PLAY AGAIN</div>
        </section>
      </div>
    </dialog>

  </body>
</html>
