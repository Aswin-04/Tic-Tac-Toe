<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="dist/style.css" />
    <script src="app/js/script.js" defer></script>
  </head>
  <body>

    <section class="init-section">
      <div class="game-initializer">
        <div class="game-initializer__logo">
          <img src="app/scss/assets/icon-x-dark-cyan.png" alt="" class="logo">
          <img src="app/scss/assets/icon-o-yellow.png" alt="" class="logo">
        </div>
        <div class="game-initializer__player-picker">
          <h4 class="game-initializer__player-picker__header">PICK PLAYER 1'S SIGN</h4>
          <div class="game-initializer__player-picker__input">
            <div class="game-initializer__player-picker__input__x-icon checked-icon" data-icon="x">
              <img src="app/scss/assets/icon-x-dark.png" alt="" class="x-img">
            </div>
            <div class="game-initializer__player-picker__input__o-icon" data-icon="o">
              <img src="app/scss/assets/icon-o-grey.png" alt="" class="o-img">
            </div>
          </div>
          <p class="game-initializer__player-picker__info">remember: x goes first</>
        </div>
        <div class="game-initializer__btn">
          <button class="start-btn">START GAME</button>
        </div>
      </div>
    </section>
    
  </body>
</html>
